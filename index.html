<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practico DOm y BOM" />
    <meta name="keywords" content="Practico DOM y BOM" />
    <meta name="author" content="Facundo Santiago Olivera" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Juego de Adivinar el Número</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center py-5">Juego de Adivinar el Número</h1>

      <div class="text-center mb-4">
        <button id="startButton" class="btn btn-primary btn-lg">
          Comenzar el Juego
        </button>
      </div>
      <div id="seccionJuego" class="d-none">
        <div class="text-center mb-4">
          <input
            type="number"
            id="usuarioInput"
            class="form-control"
            placeholder="Ingresa un número"
          />
        </div>
        <div class="text-center mb-4">
          <button id="submitButton" class="btn btn-warning">Enviar</button>
        </div>
      </div>

      <div id="mensajeResultado" class="text-center"></div>
    </div>
    <script src="./js/juego.js"></script>
  </body>
</html>
